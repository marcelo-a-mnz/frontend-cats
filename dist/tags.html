<!-- JS para abrir/fechar overlay + busca -->
<script>
  const overlay = document.getElementById('menuOverlay');
  const openBtn = document.getElementById('openOverlay');
  const closeBtn = document.getElementById('closeOverlay');

  openBtn.addEventListener('click', () => overlay.classList.add('active'));
  closeBtn.addEventListener('click', () => overlay.classList.remove('active'));

  document.getElementById('search-form-mobile').addEventListener('submit', function (e) {
    e.preventDefault();
    const query = document.getElementById('search-input-mobile').value.trim();
    if (query) {
      window.location.href = `/?q=${encodeURIComponent(query)}&page=1`;
    }
  });

  document.getElementById('search-form-desktop').addEventListener('submit', function (e) {
    e.preventDefault();
    const query = document.getElementById('search-input-desktop').value.trim();
    if (query) {
      window.location.href = `/?q=${encodeURIComponent(query)}&page=1`;
    }
  });
</script>

  <script>
    function fetchTags(tag = '') {
      const endpoint = 'https://mmhentai.vercel.app/tags';
      fetch(endpoint)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('tags-container');
          container.innerHTML = '';

          if (!data.tags || data.tags.length === 0) {
            container.innerHTML = '<p>Nenhuma tag encontrada.</p>';
            return;
          }

          data.tags.forEach(tagObj => {
            const card = document.createElement('div');
            card.className = 'tag-card';
            card.innerHTML = `
              <a href="/tag/${encodeURIComponent(tagObj.tagAmigavel)}">
                <img src="${tagObj.urlCapa}" alt="${tagObj.tag}">
                <h3>${tagObj.tag}</h3>
              </a>
            `;
            container.appendChild(card);
          });
        })
        .catch(err => {
          console.error('Erro ao carregar tags:', err);
        });
    }

    // Carregar todas as tags inicialmente
    fetchTags();
  </script>
