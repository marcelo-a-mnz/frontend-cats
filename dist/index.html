  <div id="hq-wrapper"></div>
  <div id="pagination"></div>

  <script>
  let currentPage = 1;
  let totalPages = 1;
  let currentQuery = '';
  let currentTag = '';

  const wrapper = document.getElementById('hq-wrapper');
  const pagination = document.getElementById('pagination');

  function fetchAndRenderPage(pageNumber, query = '', tag = false) {
    const url = new URL(`https://mmhentai.vercel.app/all-hqs/${pageNumber}`);
    if (query) url.searchParams.set('q', query);
    if (tag) url.searchParams.set('tag', tag);

    fetch(url)
      .then(res => res.json())
      .then(data => {
        if (data.message === 'HQs n√£o encontradas') {
          wrapper.innerHTML = '<p style="text-align: center; margin-top: 40px;">Nenhuma HQ encontrada.</p>';
          pagination.innerHTML = '';
          updateUrl(pageNumber, query, tag);
          return;
        }

        if (!data || !data.hqs) return;

        currentPage = pageNumber;
        currentQuery = query;
        currentTag = tag;
        totalPages = Math.ceil(data.total / 20);
        renderPage(data.hqs);
        renderPagination();
      })
      .catch(err => {
        console.error('Erro ao carregar HQs:', err);
        wrapper.innerHTML = '<p style="text-align: center; margin-top: 40px; color: red;">Erro ao carregar os dados.</p>';
        pagination.innerHTML = '';
      });
  }

  function updateUrl(page, query, tag) {
    const params = new URLSearchParams();
    params.set('page', page);
    if (query) params.set('q', query);
    if (tag) params.set('tag', tag);
    history.pushState({}, '', '?' + params.toString());
  }

  function renderPage(hqs) {
    wrapper.innerHTML = '';
    hqs.forEach(hq => {
      const card = document.createElement('div');
      card.className = 'hq-card';
      card.innerHTML = `
        <a href="/hqs/${hq.urlAmigavel}">
          <img src="${hq.urlCapa}" alt="${hq.titulo}">
          <h3>${hq.titulo}</h3>
        </a>
      `;
      wrapper.appendChild(card);
    });

    updateUrl(currentPage, currentQuery, currentTag);
  }

  function renderPagination() {
    pagination.innerHTML = '';

    const createButton = (label, page, disabled = false, active = false) => {
      const btn = document.createElement('button');
      btn.textContent = label;
      if (active) {
        btn.style.backgroundColor = '#555';
        btn.style.fontWeight = 'bold';
      }
      btn.disabled = disabled;
      btn.onclick = () => {
        fetchAndRenderPage(page, currentQuery, currentTag);
      };
      return btn;
    };

    pagination.appendChild(createButton('Anterior', currentPage - 1, currentPage === 1));

    if (totalPages <= 5) {
      for (let i = 1; i <= totalPages; i++) {
        pagination.appendChild(createButton(i, i, false, i === currentPage));
      }
    } else {
      pagination.appendChild(createButton(1, 1));
      if (currentPage > 3) pagination.appendChild(document.createTextNode('...'));

      for (let i = Math.max(2, currentPage - 1); i <= Math.min(totalPages - 1, currentPage + 1); i++) {
        pagination.appendChild(createButton(i, i, false, i === currentPage));
      }

      if (currentPage < totalPages - 2) pagination.appendChild(document.createTextNode('...'));

      pagination.appendChild(createButton(totalPages, totalPages, false, currentPage === totalPages));
    }

    pagination.appendChild(createButton('Pr√≥xima', currentPage + 1, currentPage === totalPages));
  }

  window.addEventListener('DOMContentLoaded', () => {
    const params = new URLSearchParams(window.location.search);
    const pageFromUrl = parseInt(params.get('page')) || 1;
    const queryFromUrl = params.get('q') || '';
    const tagFromUrl = params.get('tag') || '';
    fetchAndRenderPage(pageFromUrl, queryFromUrl, tagFromUrl);
  });
</script>
